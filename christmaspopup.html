<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas popup...</title>
    <link rel="stylesheet" href="christmaspopup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="click-me"><i class="fa-solid fa-bell"></i>Click Me!!</button>
    <div class="box">
        <i class="fa-solid fa-cross"></i>
        <h1>Merry Christmas</h1>
        <p>We wish you a very happy and properous merry christmas...</p>
        <button class="ho">Ho..Ho..Ho..</button>
        <div class="icons">
            <i class="fa-solid fa-gift"></i>
            <i class="fa-solid fa-holly-berry"></i>
            <i class="fa-solid fa-gifts"></i>
            <i class="fa-solid fa-church"></i>
            <i class="fa-solid fa-candy-cane"></i>
            <i class="fa-solid fa-holly-berry"></i>
        </div>
    </div>

    <script src="christmaspopup.js"></script>
</body>
</html>
